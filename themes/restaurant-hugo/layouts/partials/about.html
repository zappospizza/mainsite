{{ if .Site.Data.homepage.about.enable }}
{{ with .Site.Data.homepage.about }}
<section id="about-us">
    <div class="container">
        <div class="row">
            <div class="container-fluid">
                <div class="jumbotron" style="text-align: center;">
                    <h1 style="font-size: 55px;">New Later Hours Starting Monday June 1st!</h1>
                    <ul style="font-size: 2em;">
                        <li>Sunday-Thursday: 11am-10pm</li>
                        <li>Friday & Saturday: 11am-11pm</li>
                    </ul>
                </div>
            </div>
            <div class="col-md-3">
                <img class="img-responsive center-block" src="{{ .image | absURL }}" alt="Logo"/>
            </div>
            <div class="col-md-9">
                <div class="block">
                    <h1 class="heading wow fadeInUp" data-wow-duration="400ms" data-wow-delay="500ms">{{ .title | markdownify }}</h1>
                    <p class="wow fadeInUp" data-wow-duration="300ms" data-wow-delay="600ms">{{ .description | markdownify }}</p>
                </div>
            </div>
        </div>
    </div>
</section>
{{end}}
{{end}}
